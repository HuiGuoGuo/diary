<html xmlns="www.w3.org/1999/xhtml">

  <head>

    <title>CSS自动限制文本显示字数</title>

    <meta http-equiv="content-type" content="text/html;charset=gb2312">

    <style type="text/css">

      .ctl{table-layout:fixed}

      .ctl td{text-overflow:ellipsis;overflow:hidden;white-space:nowrap;padding:2px}

    </style>

  </head>

  <body>

    <table width="200" cellspacing="0" cellpadding="0" border="1" class="ctl">

      <tr>

        <td>老Y天下,简单的文章管理系统老Y天下,简单的文章管理系统老Y天下,简单的文章管理系统老Y天下,简单的文章管理系统</td>

      </tr>

    </tr>

  </table>

</body>
